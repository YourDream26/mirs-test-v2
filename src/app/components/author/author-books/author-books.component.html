<div class="container">
	<div class="row">

		<ng-container *ngIf="!booksList.length">
			<h2 class="text-center">У данного автора нет ни одной книги.<br />
				<small>Хотите <a routerLink="/author-edit/{{ id }}">отредактировать данные автора</a>&nbsp;?</small>
			</h2>
		</ng-container>

		<ng-container *ngIf="booksList.length">
			<h2 class="text-center">Список книг по автору: <small>({{ author.surname }})</small></h2>


			<div class="col-xs-12">
				<div class="well form-wrapper">
					<a class="clear-link btn btn-primary" routerLink="/author-edit/{{ id }}">Редактироваь Автора</a>
					<hr />
					<table class="table table-hover table-condensed">
		        <thead>
		        	<tr>
		        		<th (click)="changeSort( 'name' )">Название
	                <span class="glyphicon glyphicon-chevron-up" *ngIf="sortInfo.field=='name' && sortInfo.order=='desc'"></span>
	                <span class="glyphicon glyphicon-chevron-down" *ngIf="sortInfo.field=='name' && sortInfo.order=='asc'"></span>
	              </th>
		        		<th (click)="changeSort( 'genreId' )">Жанр
	                <span class="glyphicon glyphicon-chevron-up" *ngIf="sortInfo.field=='genreId' && sortInfo.order=='desc'"></span>
	                <span class="glyphicon glyphicon-chevron-down" *ngIf="sortInfo.field=='genreId' && sortInfo.order=='asc'"></span>
	              </th>
		        		<th (click)="changeSort( 'amountOfPages' )">Количество страниц
	                <span class="glyphicon glyphicon-chevron-up" *ngIf="sortInfo.field=='amountOfPages' && sortInfo.order=='desc'"></span>
	                <span class="glyphicon glyphicon-chevron-down" *ngIf="sortInfo.field=='amountOfPages' && sortInfo.order=='asc'"></span>
	              </th>
		        	</tr>
		        </thead>
		        <tbody>
							<tr *ngFor="let _book of booksList">
								<td class="book-name"><a routerLink="/book-edit/{{ _book.id }}">{{ _book.name }}</a></td>
								<td><a routerLink="/genre-edit/{{ _book.genreId }}">{{ _book.genre.name }}</a></td>
								<td>{{ _book.amountOfPages }}</td>
							</tr>
		        </tbody>
		      </table>
				</div>
			</div>
		</ng-container>
	
	</div>
</div>
