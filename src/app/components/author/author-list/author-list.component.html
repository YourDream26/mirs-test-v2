<div class="container">
	<div class="row">

		<ng-container *ngIf="!authorsList.length">
			<h2 class="text-center">По данному запросу ничего не найдено.<br /><small>Хотите <a routerLink="/author-add">добавить нового автора</a>&nbsp;?</small></h2>
		</ng-container>

		<ng-container *ngIf="authorsList.length">
			<h2 class="text-center">Список доступных авторов:</h2>


			<div class="col-xs-12">
				<div class="well form-wrapper">
					<a class="clear-link btn btn-primary" routerLink="/author-add">Добавить нового автора</a>
					<hr />
					<table class="table table-hover table-condensed">
		        <thead>
		        	<tr>
		        		<th></th>
		        		<th (click)="changeSort( 'surname,name,patronymic' )">ФИО
	                <span class="glyphicon glyphicon-chevron-up" *ngIf="sortInfo.field=='surname,name,patronymic' && sortInfo.order=='desc'"></span>
	                <span class="glyphicon glyphicon-chevron-down" *ngIf="sortInfo.field=='surname,name,patronymic' && sortInfo.order=='asc'"></span>
	              </th>
		        		<th (click)="changeSort( 'birthdate.epoc' )">Дата Рождения
	                <span class="glyphicon glyphicon-chevron-up" *ngIf="sortInfo.field=='birthdate.epoc' && sortInfo.order=='desc'"></span>
	                <span class="glyphicon glyphicon-chevron-down" *ngIf="sortInfo.field=='birthdate.epoc' && sortInfo.order=='asc'"></span>
	              </th>
		        		<th></th>
		        	</tr>
		        </thead>
		        <tbody>
							<tr *ngFor="let _author of authorsList">
								<td><span class="glyphicon glyphicon-trash" (click)="deleteAuthor( _author.id )"></span></td>
								<td class="book-name"><a routerLink="/author-edit/{{ _author.id }}">{{ _author.surname }} {{ _author.name }} {{ _author.patronymic }}</a></td>
								<td>{{ _author.birthdate.formatted }}</td>
								<td><a routerLink="/author-books/{{ _author.id }}">Книги</a></td>
							</tr>
		        </tbody>
		      </table>
				</div>
			</div>
		</ng-container>
	
	</div>
</div>
